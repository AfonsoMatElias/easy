<div id="app">
    <ul>
        <li e-tmp="users">
            <div>
                <span e-skeleton> <b>Id:</b> {{ id }} </span>
            </div>
            <div>
                <span e-skeleton> <b>Name:</b> {{ name }} </span>
            </div>
            <div>
                <span e-skeleton> <b>Username: </b>{{ username }} </span>
            </div> <br>
        </li>
    </ul>

    <!-- Importing easy.ajax.js; using https://jsonplaceholder.typicode.com/ -->
    <script src="https://cdn.jsdelivr.net/gh/afonsomatelias/easy@2.1.0/connectors/easy.ajax.js"></script>
</div>

<script>
    new Easy('#app');
</script>
